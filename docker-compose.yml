version: "3.9"

services:
  app:
    build:
      context: .
      target: runner
    env_file:
      - .env
    environment:
      RUN_DB_MIGRATION: "true"
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  scheduler:
    build:
      context: .
      target: runner
    env_file:
      - .env
    environment:
      RUN_DB_MIGRATION: "false"
      NODE_ENV: production
    command: ["npm", "run", "scheduler"]
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-whatsapp_sequence_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-whatsapp_sequence_manager}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    restart: unless-stopped

volumes:
  postgres_data:

